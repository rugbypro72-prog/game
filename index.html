<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play my game</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #0d1117;
            color: #58a6ff;
            margin: 0;
        }

        /* The Secret Content (Hidden at first) */
        #vault-content {
            display: none;
            text-align: center;
            padding: 40px;
            border: 3px solid #238636;
            background: #0d1117;
            border-radius: 20px;
            box-shadow: 0 0 20px #238636;
            max-width: 80%;
        }

        #vault-content h1 { color: #3fb950; }

        /* The Game Layout */
        #lock-interface {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #game-container {
            position: relative;
            width: 350px;
            height: 350px;
            display: flex;
            justify-content: space-between;
            padding: 30px;
            background: #161b22;
            border: 2px solid #30363d;
            border-radius: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            z-index: 10;
        }

        .node {
            width: 30px;
            height: 30px;
            border-radius: 5px; /* Square "ports" look more like a vault */
            cursor: pointer;
            border: 2px solid #30363d;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 5;
        }

        .status-light {
            width: 10px;
            height: 10px;
            background: #f85149;
            border-radius: 50%;
            margin-bottom: 10px;
            box-shadow: 0 0 5px #f85149;
        }

        .status-light.active {
            background: #3fb950;
            box-shadow: 0 0 10px #3fb950;
        }
    </style>
</head>
<body>

    <div id="lock-interface">
        <div style="display: flex; gap: 10px;">
            <div class="status-light" id="l1"></div>
            <div class="status-light" id="l2"></div>
            <div class="status-light" id="l3"></div>
            <div class="status-light" id="l4"></div>
        </div>
        <p>Re-wire, baby</p>
        
        <div id="game-container">
            <canvas id="canvas"></canvas>
            
            <div class="column" id="left">
                <div class="node" data-color="#ff4444" style="background: #ff4444;"></div>
                <div class="node" data-color="#44aaff" style="background: #44aaff;"></div>
                <div class="node" data-color="#ffdd44" style="background: #ffdd44;"></div>
                <div class="node" data-color="#44ff88" style="background: #44ff88;"></div>
            </div>

            <div class="column" id="right">
                <div class="node" data-color="#ffdd44" style="background: #ffdd44;"></div>
                <div class="node" data-color="#44ff88" style="background: #44ff88;"></div>
                <div class="node" data-color="#ff4444" style="background: #ff4444;"></div>
                <div class="node" data-color="#44aaff" style="background: #44aaff;"></div>
            </div>
        </div>
    </div>

    <div id="vault-content">
        <h1>ðŸ”“Well done, sugarðŸ”“</h1>
        <hr>
        <p>A few more to go eh?</p>
        <p><strong>"01110010 01100101 00100000 01100011 01101000 01100101 01100011 01101011 00100000 01101101 01111001 00100000 01110011 01110100 01101111 01110010 01111001 00101100 00100000 01110011 01101001 01101100 01101100 01111001 00101110"</strong></p>
        <button onclick="location.reload()" style="background:none; border:1px solid #58a6ff; color:#58a6ff; padding:10px; cursor:pointer;">Relock Vault</button>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const container = document.getElementById('game-container');
        const lockInterface = document.getElementById('lock-interface');
        const vaultContent = document.getElementById('vault-content');

        canvas.width = 410;
        canvas.height = 410;

        let isDragging = false;
        let startNode = null;
        let connections = 0;
        let completedPairs = [];
        let mouseX = 0, mouseY = 0;

        function getCenter(el) {
            const rect = el.getBoundingClientRect();
            const contRect = container.getBoundingClientRect();
            return {
                x: rect.left - contRect.left + rect.width / 2,
                y: rect.top - contRect.top + rect.height / 2
            };
        }

        document.querySelectorAll('#left .node').forEach(node => {
            node.addEventListener('mousedown', (e) => {
                isDragging = true;
                startNode = node;
            });
        });

        window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const rect = container.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
            draw();
        });

        window.addEventListener('mouseup', (e) => {
            if (!isDragging) return;
            const dropTarget = document.elementFromPoint(e.clientX, e.clientY);
            
            if (dropTarget && dropTarget.classList.contains('node') && 
                dropTarget.parentElement.id === 'right' && 
                dropTarget.dataset.color === startNode.dataset.color) {
                
                completedPairs.push({start: startNode, end: dropTarget, color: startNode.dataset.color});
                startNode.style.visibility = 'hidden';
                dropTarget.style.visibility = 'hidden';
                
                connections++;
                document.getElementById(`l${connections}`).classList.add('active');

                if (connections === 4) {
                    setTimeout(() => {
                        lockInterface.style.display = 'none';
                        vaultContent.style.display = 'block';
                    }, 500);
                }
            }
            isDragging = false;
            draw();
        });

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            completedPairs.forEach(pair => {
                const p1 = getCenter(pair.start);
                const p2 = getCenter(pair.end);
                drawLine(p1.x, p1.y, p2.x, p2.y, pair.color);
            });
            if (isDragging) {
                const p1 = getCenter(startNode);
                drawLine(p1.x, p1.y, mouseX, mouseY, startNode.dataset.color);
            }
        }

        function drawLine(x1, y1, x2, y2, color) {
            ctx.beginPath();
            ctx.moveTo(x1, y1);
            ctx.lineTo(x2, y2);
            ctx.strokeStyle = color;
            ctx.lineWidth = 4;
            ctx.stroke();
        }
    </script>
</body>
</html>
